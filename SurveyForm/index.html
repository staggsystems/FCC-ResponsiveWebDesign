<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label id="name-label" for="name">Name <input id="name" name="name" type="text" required placeholder="Your full name"/></label>
        <label id="email-label" for="email">Email <input id="email" name="email" type="email" required placeholder="Your email"/></label>
        <label id="number-label" for="number">Age (optional) <input id="number" name="number" type="number" min="10" max="99" placeholder="Your age"/></label>
        <label for="dropdown">Which option best describes your current role?
            <select id="dropdown" name="dropdown">
              <option value="">Select current role</option>
              <option value="1">Student</option>
              <option value="2">Full Time Job</option>
              <option value="3">Full Time Learner</option>
              <option value="4">Prefer not to say</option>
              <option value="5">Other</option>
            </select>
        </label>
        <h3>Would you recommend freeCodeCamp to a friend?</h3>
        <label for="recommend-yes"><input id="recommend-yes" type="radio" name="recommend" value="recommend-yes" class="inline" /> Definitely</label>
        <label for="recommend-maybe"><input id="recommend-maybe" type="radio" name="recommend" value="recommend-maybe" class="inline" /> Maybe</label>
        <label for="recommend-notsure"><input id="recommend-notsure" type="radio" name="recommend" value="recommend-notsure" class="inline" /> Not sure</label>
        <h3>What would you like to see improved? (Check all that apply)</h3>
        <label for="front-end"><input id="front-end" type="checkbox" name="front-end" value="front-end" class="inline"> Front-end Projects</label>
        <label for="back-end"><input id="back-end" type="checkbox" name="" value="back-end" class="inline"> Back-end Projects</label>
        <label for="data-vis"><input id="data-vis" type="checkbox" name="data-vis" value="data-vis" class="inline"> Data Visualization</label>
    
        <label for="comments">Any additional comments or suggestions:
          <textarea id="comments" name="comments" rows="3" cols="30" placeholder="I would like to say..."></textarea>
        </label>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
